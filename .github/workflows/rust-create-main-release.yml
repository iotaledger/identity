name: Rust Create Main Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release Rust under (e.g. `1.2.3`)'
        required: true

jobs:
  call-create-release-workflow:
    # owner/repository has to be static, see https://github.community/t/env-variables-in-uses/17466
    uses: eike-hass/identity.rs/.github/workflows/shared-create-release.yml@dev
    with:
      tag-prefix: v
      tag: ${{ github.event.inputs.version }}
      main-tag-regex: ^v[0-9]+\.[0-9]+\.[0-9]+$
      changelog-config-path: ./.github/.github_changelog_generator
      replacement-target: rust