[package]
name = "identity_integration"
version = "0.1.0"
authors = ["IOTA Identity"]
edition = "2018"
description = "A DID to ledger intergration library for IOTA"
readme = "../README.md"
repository = "https://github.com/iotaledger/identity.rs"
license = "Apache-2.0"
keywords = ["iota", "tangle", "identity"]
homepage = "https://www.iota.org"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# error handling
anyhow = "1.0"

# serialization
serde = "1.0"
serde_json = "1.0"

# IOTA
# iota-core = { git = "https://github.com/iotaledger/iota.rs", rev = "5eb9fd170f77b24b8c989acbf64ecca31ea48fb8" }
iota-core = { git = "https://github.com/Thoralf-M/iota.rs", branch = "works" }
iota-conversion =  "0.5.1"
identity_core = {git = "https://github.com/iotaledger/identity.rs", branch = "feat/resolver-did-parser"}

# hash
blake2 = "0.9.0"

[dev-dependencies]
smol-potat = "0.3.3"
smol = {version = "0.1.18", features = ["tokio02"] }
