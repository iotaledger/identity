[package]
name = "identity_iota_move_calls"
version = "1.6.0-alpha"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
keywords = ["iota", "tangle", "identity"]
license.workspace = true
readme = "./README.md"
repository.workspace = true
rust-version.workspace = true
description = "Interfaces that can be used to provide platform-specific implementations to interact with the identity Move package"

[dependencies]
anyhow = "1.0.75"
async-trait = { version = "0.1.81", default-features = false }
serde.workspace = true

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
iota_interaction.workspace = true
[target.'cfg(target_arch = "wasm32")'.dependencies]
iota_interaction = { git = "ssh://git@github.com/iotaledger/product-core.git", branch = "feat/transaction-client-core-for-identity", package = "iota_interaction", default-features = false }
#iota_interaction = { path = "../../product-core/iota_interaction", default-features = false }


[package.metadata.docs.rs]
# To build locally:
# RUSTDOCFLAGS="--cfg docsrs" cargo +nightly doc --all-features --no-deps --workspace --open
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lints.clippy]
result_large_err = "allow"

[lints.rust]
# from local sdk types
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(msim)'] }
